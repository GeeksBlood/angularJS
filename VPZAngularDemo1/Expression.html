<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Script/angular.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="" ng-init="quantity=1; cost=30; 
         student = {firstname:'rahul',lastname:'sharma',state:'Delhi',rollno:'54'};
          marks = [84,79,76,60,65]">
        <p>Hello {{student.firstname + " " + student.lastname + " " + student.state + " " + student.rollno}}</p>
        <p>Expense on Book:{{quantity*cost}}</p>
        <p>Rollno :- {{student.rollno}}</p>
        <p>Marks(Math) :- {{marks[3]}}</p>
    </div>
</body>
</html>
