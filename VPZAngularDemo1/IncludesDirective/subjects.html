<!DOCTYPE html>
<html>
<head>

<body>
    <p>Subjects:</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Marks</th>

            <td>{{ subject.marks }}</td>
        </tr>
    </table>
</body>
