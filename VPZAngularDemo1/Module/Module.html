<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Script/angular.js"></script>
    <script src="Script/ApplicationModule.js"></script>
    <script src="Script/ControllerModule.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Sample Module Application</h1>
    <div ng-app="mainapp" ng-controller="studentController">
        <table border="1">
            <tr>
                <td>Enter First Name</td>
                <td><input type="text" ng-model="student.firstName" /></td>
            </tr>
            <tr>
                <td>Enter Last Name</td>
                <td><input type="text" ng-model="student.lastName" /></td>
            </tr>
            <tr>
                <td>Fee</td>
                <td><input type="text" ng-model="student.fee" /></td>
            </tr>
            <tr>
                <td>FullName</td>
                <td>{{student.fullname()}}</td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>

                    <table border="1">
                        <tr>
                            <th>Name</th>
                            <th>Marks</th>
                        </tr>

                        <tr ng-repeat="subject in student.subjects">
                            <td>{{ subject.name }}</td>
                            <td>{{ subject.marks }}</td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
