<!DOCTYPE html>
<html>
<head>
    <script src="../Script/angular.js"></script>
    <script src="../Script/CUSTOM FILTER.js"></script>
    <title></title>
    <meta charset="utf-8" />
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            background-color: brown;
            border: 2px solid black;
            padding: 5px;
            text-align: left;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
      <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>salary</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ep in emp">
                    <td>{{ep.name }}</td>
                    <!--<td>{{ep.gender }}</td>-->
                    <td>{{ep.gender | gender}}</td>
                    <td>{{ep.Salary }}</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
